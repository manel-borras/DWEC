<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 Date</title>
</head>
<body>
  <script>
    
    let date = prompt("Enter a date using the day/month/year format");
    let date2 = prompt("Enter a date using the day/month/year format");
    let singleValues1 = date.split("/");
    let day1 = singleValues1[0];
    let month1 = singleValues1[1];
    let year1 = singleValues1[2];
    let singleValues2 = date2.split("/");
    let day2 = singleValues2[0];
    let month2 = singleValues2[1];
    let year2 = singleValues2[2];
    fecha1 = new Date(year1, month1 - 1, day1);
    fecha2 = new Date(year2, month2 - 1, day2);
    
    if (fecha1.getTime() > fecha2.getTime()){
      let resta = fecha2.getTime() - fecha1.getTime()
      console.log(Math.round(resta/ (1000*60*60*24)))
    }

  </script>
</body>
</html>
