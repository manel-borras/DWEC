<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switching paragraphs</title>
</head>
<body>

  <p>1</p>
  <p>2</p>
  <p>3</p>

  <script>
    let parrafos = document.getElementsByTagName("p");

    for (let index = parrafos.length-1; index >= 0; index--) {
      document.write(parrafos[index].innerHTML + "<br>");
    }


    
    
  </script>
</body>
</html>
