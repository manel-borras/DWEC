<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie counter</title>
</head>
<body>

  <script>
    if (!document.cookie) {
      document.cookie='contador=1';
      console.log('Bienvenido a la p√°gina web');
    } else {
      var numVisitas = parseInt(document.cookie.split('=')[1]);
      numVisitas += 1;
      document.cookie=`contador=${numVisitas}`
      console.log(numVisitas);
    }

    document.write(`<h1>Has entrado al documento un total de ${numVisitas} veces</h1>`);

</script>

</body>
</html>
