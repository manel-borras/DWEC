  <h1>Encriptaci√≥n al estilo Cesar <img src="https://www.recetasderechupete.com/wp-content/uploads/2020/10/Ensalada-Cesar-final_.jpg" alt="cesar" width="50" height="auto"></h1>

  <form id="Llave">
    <label for="text">Introduce la palabra que quieres encriptar: </label>
    <input type="text" name="word" id="word">
    <label for="key">Introduce la llave: </label>
    <input type="number" name="key" id="key">
    <input type="button" value="Submit" onclick=encriptar()>
  </form>

  <script>

    function encriptar(word, key) {
      var word = document.getElementById('word').value
      var key = parseInt(document.getElementById('key').value);
      let lista = [];
      for (let index = 0; index < word.length; index++) {
        let letra = word.charAt(index);
        let num = parseInt(letra.charCodeAt(0));
        let letraEncr = String.fromCharCode(num + key);
        lista.push(letraEncr);
      }
      console.log(lista.join(""));
    }

  </script>
