<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 5 Date</title>
</head>
<body>
  <script>
    
    let date = prompt("Enter a date using the day/month/year format");
    
    let singleValues = date.split("/");
    let day = singleValues[0];
    let month = singleValues[1];
    let year = singleValues[2];

    console.log(`El dia es ${day}, el mes es ${month}, el a√±o es ${year}`);

    fecha = new Date(year, month - 1, day);
    console.log(fecha);

  </script>
</body>
</html>
