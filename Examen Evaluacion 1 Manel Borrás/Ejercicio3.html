<body>
  <script>

    function granizo(n){
      //creo una funcion granizo a la que se le pasa un numero y ejecuta el siguiente bucle
      do {
        if (n%2 === 0) {
        n = n/2;
        console.log("El numero es par, lo dividimos entre 2: "+n);
        //si el numero es par lo dividirá entre 2
      } else {
        n = n*3+1;
        console.log("El numero es impar, lo multiplicamos por 3 y le sumamos 1"+n);
        //Si el numero es impar lo multiplicará por 3 y le sumará 1
      }  
      //Lo hará mientras el numero sea distinto a 1
      } while (n != 1);
      

    }

    granizo(14);
//mostramos la función
  </script>
